<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hvor lenge vi har vært sammen</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, black 0%, midnightblue 100%);
      color: white;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #timer {
      font-size: 1.6rem;
      margin-top: 1.5rem;
      line-height: 1.8;
      text-shadow: 0 0 10px #ffffff55;
    }

    a {
      margin-top: 2rem;
      color: #fff;
      text-decoration: underline;
      font-size: 1.2rem;

       /* --- Snø --- */
    #snow {
      position: fixed; inset: 0; pointer-events:none; z-index: 10; overflow:hidden;
    }
    .snowflake {
      position: absolute; top: -10px;
      width: var(--size); height: var(--size);
      border-radius: 50%; background: #fff;
      opacity: var(--alpha, 0.9);
      filter: drop-shadow(0 0 6px #ffffff55);
      animation: fall var(--dur) linear forwards,
      sway var(--sway-dur) ease-in-out infinite;
    }
    @keyframes fall { to { transform: translateY(100vh) translateX(var(--end-x, 0)); } }
    @keyframes sway { from { margin-left: -10px; } 50% { margin-left: 10px; } to { margin-left: -10px; } }
    }
  </style>
</head>
<body>

<h1>Vår tid sammen</h1>
<div id="timer">Laster...</div>

<a href="index.html">Tilbake</a>

<script>
  // Sett datoen dere ble sammen
  const startDate = new Date("2022-05-14T00:00:00");

  function updateTimer() {
    const now = new Date();
    const diff = now - startDate;

    const seconds = Math.floor(diff / 1000);
    const minutes = Math.floor(seconds / 60);
    const hours   = Math.floor(minutes / 60);
    const days    = Math.floor(hours / 24);

    const months  = Math.floor(days / 30.4375); // gjennomsnitt
    const years   = Math.floor(months / 12);

    const d = days % 30.4375 | 0;
    const h = hours % 24;
    const m = minutes % 60;
    const s = seconds % 60;

    document.getElementById("timer").innerHTML =
      `${years} år, ${months % 12} måneder, ${d} dager<br>` +
      `${h} timer, ${m} minutter og ${s} sekunder`;
  }

  setInterval(updateTimer, 1000);
  updateTimer();
</script>

</body>
</html>
